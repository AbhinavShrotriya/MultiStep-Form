<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <div class="wrapper">
            <div class="header">
                <ul>
                    <li class="card_1_progresbar active">
                        <div>
                            <p>1</p>
                        </div>
                    </li>
                    <li class="card_2_progresbar">
                        <div>
                            <p>2</p>
                        </div>
                    </li>
                    <li class="card_3_progresbar">
                        <div>
                            <p>3</p>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- page-1 -->
            <div class="card" id="card_1">
                <div class="card-header" id="card-header-2">
                    <h2>Personal Information</h2>
                </div>
                <div class="card-body" id="card-body-1">
                    <div class="card-body-content" id="card-body-content-1">
                        <div class="st-name">
                            <label for="student">Name:</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="st-name">
                            <label for="fstudent">Father's Name:</label>
                            <input type="text" placeholder="Father's Name">
                        </div>
                        <div class="st-name">
                            <label for="student">Mother's Name:</label>
                            <input type="text" placeholder="Mother's Name">
                        </div>
                        <div class="st-name">
                            <label for="student">Email:</label>
                            <input type="text" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="card-footer" id="card-footer-1">
                    <div class="common_btns card_1_btns">
                        <button type="button" class="btn_next">Next &nbsp;
                            <span class="icon"><i class="fa-solid fa-arrow-right-long"></i></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- page-2 -->
            <div class="card" id="card_2" style="display: none">
                <div class="card-header" id="card-header-2">
                    <h2>Education</h2>
                    <button id="add_btn1" onclick="addField('card-body-2')"><i class=" fa fa-plus"
                            aria-hidden="true"></i>Add
                        Field</button>
                </div>

                <div class="card-body" id="card-body-2">
                    <div class="card-body-content mb-5" id="card-body-content-2">
                        <div class="st-ed-name">
                            <label for="education">Name of Education:</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="st-ed-board">
                            <label for="education">Name of Board:</label>
                            <input type="text" placeholder="Father's Name">
                        </div>
                        <div class="st-ed-pasyear">
                            <label for="education">Passing Year:</label>
                            <input type="text" placeholder="Mother's Name">
                        </div>
                        <div class="st-ed-marks">
                            <label for="education">Marks:</label>
                            <div class="marks_1">

                                <label for="percentage" id="percentage_lab">
                                    <input class="radio_mar" type="radio" id="percentage" name="type_marks"
                                        onclick="EnableDisableTextBox()" value="Percentage">
                                    Percentage</label>
                                <input type="number" name="marks_obtained" id="marks_Obtained_per" max="100" min="1">
                            </div>

                            <div class="marks_1">
                                <label for="grade" id="grade_lab">
                                    <input class="radio_mar" type="radio" id="grade" name="type_marks"
                                        onclick="EnableDisableTextBox()" value="Grade">
                                    Grade</label>
                                <input type="number" class="number_grade" name="marks_obtained"
                                    id="marks_Obtained_grade" max="10" min="1" style="width:78px" ;>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer" id="card_footer_2">
                    <div class="common_btns card_2_btns" style="display: none;">
                        <button type="button" class="btn_back">
                            <span class="icon"><i class="fa-solid fa-arrow-left-long"></i></span>
                            &nbsp; Back
                        </button>
                        <button type="button" class="btn_next">Next &nbsp;
                            <span class="icon"><i class="fa-solid fa-arrow-right-long"></i></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- page-3 -->
            <div class="card" id="card_3" style="display: none;">

                <div class="card-header" id="card-header3">
                    <h2>Experience</h2>
                    <button id="add_btn2" onclick="addSkill('append_skill')"><i class=" fa fa-plus"
                            aria-hidden="true"></i>Add
                        Field</button>
                </div>

                <div class="card-body" id="card-body-3">
                    <div class="card-body-content" id="card-body-content-3">
                        <div class="st-exp">
                            <label for="experince">Work Type</label>
                            <input type="text" placeholder="Name"> <br> <br>
                            <label for="experince">Company Name</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="st-drtn" id="append_skill">
                            <label for="drsn">Duration:</label>
                            <input type="date" placeholder="date">
                            <input id="end_date" type="date" placeholder="date" value="on" class="date_switch">
                            <br>
                            <p>to &nbsp; <input id="radio_date" type="radio" class="date_switch" value="on"
                                    onclick="EnableDisableDate()">
                                Present</p>
                        </div>

                        <div class="tag-input" id="tag_inp">
                            <div class="input">
                                <label for="tag-ip">Skills:</label> <br>
                                <div>
                                    <input type="text" id="tag-ip" placeholder="Enter Skills">
                                    <div class="tag-list"></div>
                                </div>
                            </div>
                        </div>
                        <div class="comment">
                            <textarea name="com" id="com_sec" cols="45" rows="5"></textarea>
                        </div>

                    </div>
                </div>

                <div class="card-footer">
                    <div class="common_btns card_3_btns" style="display: none;">
                        <button type="button" class="btn_back">
                            <span class="icon"><i class="fa-solid fa-arrow-left-long"></i></span>
                            &nbsp; Back
                        </button>
                        <button type="button" class="btn_done">Done &nbsp;
                            <span class="icon"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </center>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
